<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setare Parametri Memorie</title>
    

<style>
    /* General styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f9f4;
    color: #2e3d2f;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Headings */
h1, h2 {
    color: #184d47; /* Verde închis */
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
}

h1 {
    font-size: 2.2rem;
}

h2 {
    font-size: 1.6rem;
    border-bottom: 3px solid #4c9a81;
    padding-bottom: 8px;
    display: inline-block;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #2f5d50;
}

input[type="number"], input[type="text"] {
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9fff9;
    transition: border-color 0.3s ease-in-out;
}

input[type="number"]:focus, input[type="text"]:focus {
    border-color: #4c9a81; /* Verde accent */
    outline: none;
}

button {
    padding: 12px 20px;
    font-size: 1rem;
    background-color: #4c9a81;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
}

button:hover {
    background-color: #3c7a68;
    transform: scale(1.05);
}

/* Error messages */
.error {
    color: #d9534f;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
}

th, td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ccc;
}

th {
    background-color: #4c9a81; /* Verde accent */
    color: white;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #eef7ee;
}

tr:hover {
    background-color: #dff1df;
}

/* Links styled as buttons */
a.button {
    display: inline-block;
    text-align: center;
    padding: 12px 20px;
    font-size: 1rem;
    background-color: #4c9a81;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    margin-top: 20px;
}

a.button:hover {
    background-color: #3c7a68;
    transform: scale(1.05);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.8rem;
    }

    h2 {
        font-size: 1.4rem;
    }

    button {
        font-size: 0.9rem;
    }

    table {
        font-size: 0.9rem;
    }
} 
    </style>
</head>
<body>
    <div class="container">
        <h1>Setare Parametri Memorie</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="MV_kb">Dimensiune Memorie Virtuală (KB):</label>
                <input type="number" name="MV_kb" id="MV_kb" placeholder="Introduceți dimensiunea memoriei virtuale" required>
            </div>
            <div class="form-group">
                <label for="MO_kb">Dimensiune Memorie Fizică (KB):</label>
                <input type="number" name="MO_kb" id="MO_kb" placeholder="Introduceți dimensiunea memoriei fizice" required>
            </div>
            <div class="form-group">
                <label for="page_kb">Dimensiune Pagină (KB):</label>
                <input type="number" name="page_kb" id="page_kb" placeholder="Introduceți dimensiunea paginii" required>
            </div>
            <button type="submit">Continuă</button>
        </form>
    </div>
</body>
</html>
